<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title> levus-calculator </title>
</head>
<body>

<div id="price">
	1818
</div>

<h5>Розмір:</h5>

<select id="size">
	<option value="0">-------</option>
	<option value="100">100x100</option>
	<option value="200">200x200</option>
	<option value="300">300x300</option>
	<option value="400">400x400</option>
	<option value="500">500x500</option>
	<option value="600">600x600</option>
</select>

<div id="plus-minus">
	<input type="button" value="-" id="minus">
	<input type="text" value="1" id="plus-minus-result">
	<input type="button" value="+" id="plus">
</div>

<div id="add-options">
	<h5>Додаткові опції:</h5>

	<label>
		<input type="checkbox" value="100"> опція 1 <span>+ 100грн</span>
	</label>

	<label>
		<input type="checkbox" value="110"> опція 2 <span>+ 110грн</span>
	</label>
	
	<label>
		<input type="checkbox" value="120"> опція 3 <span>+ 120грн</span>
	</label>

	<label>
		<input type="checkbox" value="130"> опція 4 <span>+ 130грн</span>
	</label>

</div>

<div id="colors">
	<label>
		<input type="radio" name="color" value="0">Не обрано - <span>0</span>
	</label>

	<label>
		<input type="radio" name="color" value="10"> Синій <span>+10грн</span>
	</label>

	<label>
		<input type="radio" name="color" value="20"> Червоний <span>+20грн</span>
	</label>

	<label>
		<input type="radio" name="color" value="30"> Білий <span>+30грн</span>
	</label>
</div>

	<script src="calc.js"></script>
</body>
</html>
